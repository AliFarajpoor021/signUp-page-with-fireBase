<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="d-flex-center">
    <div class="theme-btn d-flex-center">
        <i class="fa-solid fa-moon"></i>
    </div>
    <div class="container">
        <div class="main-box">
            <div class="left-box d-flex-center">
                <p class="left-box-text text">Please do not enter detailed information!</p>
            </div>
            <div class="right-box d-flex-center">
                <h4 class="right-title d-flex-center text">Signup</h4>
                <form class="d-flex-center" autocomplete="off">
                    <input class="text" type="text" name="Name" id="name_input" placeholder="Username:">
                    <input class="text" type="email" name="Email" id="email_input" placeholder="Email:">
                    <input class="text" type="password" name="password" id="password_input" placeholder="Password:">
                    <button type="submit" class="text">Submit!</button>
                </form>
            </div>
            <div class="bottom-box d-flex-center">
                <p class="bottom-box-text text">Please do not enter detailed information!</p>
            </div>
        </div>
        <a href="../users/index.html" target="_blank" class="d-flex-center">To See Users Click Here</a>
    </div>
    <script src="app.js"></script>
</body>

</html>
